name: Deploy Frontend

on:
  push:
    branches: [dev, stg, main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name == 'main' && 'prod' || github.ref_name == 'stg' && 'stg' || 'dev' }}

    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || github.ref_name == 'stg' && 'stg' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_COGNITO_REGION: ${{ secrets.VITE_COGNITO_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync to S3 (${{ env.ENVIRONMENT }})
        run: |
          BUCKET="billtup-frontend-${{ env.ENVIRONMENT }}"
          aws s3 sync build/ "s3://$BUCKET" \
            --delete \
            --cache-control "max-age=31536000, immutable" \
            --exclude "index.html"
          aws s3 cp build/index.html "s3://$BUCKET/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Notify on failure
        if: failure()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H 'Content-type: application/json' \
              -d '{"text":"Frontend deploy (${{ env.ENVIRONMENT }}) failed for ${{ github.sha }}"}'
          fi
